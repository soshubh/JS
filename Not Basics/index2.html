<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background: #212121; color: #ffff"></body>

  <script>
    const div = document.createElement("div");
    // console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "This is settinf title");
    div.style.background = "green";
    div.style.padding = "12px";
    // div.innerText = "Shubh is op";
    const textNode = document.createTextNode("Shubh is OP");
    div.appendChild(textNode);

    document.body.appendChild(div);
  </script>
</html>
